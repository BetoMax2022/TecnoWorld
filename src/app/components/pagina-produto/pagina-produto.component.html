<div class="center">
  <div class="card mb-3 center" style="max-width: 540px">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="product.imagem" class="img-fluid rounded-start" alt="..." />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ product.descricao }}</h5>
          <p class="card-text">Avalie o produto </p>
          <div class="rating">
             <input type="radio" name="rating" value="5" id="5">
             <label for="5">☆</label> <input type="radio" name="rating" value="4" id="4">
             <label for="4">☆</label> <input type="radio" name="rating" value="3" id="3">
             <label for="3">☆</label> <input type="radio" name="rating" value="2" id="2">
             <label for="2">☆</label> <input type="radio" name="rating" value="1" id="1">
             <label for="1">☆</label>
          </div>
          <p class="card-text">
            <small class="text-muted">código {{ product.id }}</small>
          </p>
          <p class="card-text" [ngClass]="{ price: product.preco }">
            {{ product.preco | currency: "BRL" }}
          </p>
          <p class="card-text" [ngClass]="{ desc: product.preco }">
            {{ product.desconto | percent }} OFF
          </p>
          <button class="bi-cart btn-outline-warning p-2">Comprar</button>
        </div>
      </div>
    </div>
  </div>
</div>
