<div class="formulario">
  <form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()" class="m-1">
      <div class="mb-3">
          <h5><label for="nome" class="form-label">Ainda não tem um cadastro? Faça o seu cadastro agora</label></h5>
      </div>
      <div class="mb-3">
          <label for="" class="form-label">Nome</label>
          <input formControlName="nome" id="nome" type="text" class="form-control" placeholder="Digite seu nome..."/>
          <small class="text-danger" *ngIf="nome?.touched && nome?.invalid">
              <span *ngIf="nome?.hasError('required')">O nome é obrigatório</span>
              <span *ngIf="nome?.hasError('minlength')">O mínimo é 3 caracteres</span>
          </small>
      </div>
      <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input formControlName="email" id="email" type="email" class="form-control" placeholder="Digite seu email..."/>
          <small class="text-danger" *ngIf="email?.touched && email?.invalid">
              <span *ngIf="email?.hasError('required')" >O email é obrigatório</span>
              <span *ngIf="email?.hasError('email')">O email é invalido</span>
              <span *ngIf="email?.hasError('onlysoulcode')">Domínio não permitido</span>
          </small>
      </div>
      <div class="mb-3">
          <label for="" class="form-label">Endereço</label>
          <input formControlName="endereco" id="endereco" type="text" class="form-control" placeholder="Digite seu endereço..."/>
          <small class="text-danger" *ngIf="endereco?.touched && endereco?.invalid">
              <span *ngIf="endereco?.hasError('required')">O endereço é obrigatório</span>
              <span *ngIf="endereco?.hasError('maxlength')">O máximo é 100 caracteres</span>
          </small>
      </div>
      <div class="mb-3">
          <label for="" class="form-label">Senha</label>
          <input formControlName="senha" id="senha" type="password" class="form-control" placeholder="Escolha uma senha..."/>
          <small class="text-danger" *ngIf="senha?.touched && senha?.invalid">
              <span *ngIf="senha?.hasError('required')">A senha é obrigatório</span>
              <span *ngIf="senha?.hasError('minlength')">O mínimo é 8 caracteres</span>
          </small>
      </div>
      <button class="btn btn-primary" [disabled]="cadastroForm.invalid" (click)="onSubmit()" [routerLink]="'/'"> Cadastrar</button>
  </form>
  </div>
